<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery kcommand plugin</title>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery.kcommand.js"></script>
<!--
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://harada-atsushi.site44.com/kcommand/jquery.kcommand.1.0.js"></script>
-->
<script type="text/javascript">
	$(function() {
		// カスタムコマンドを追加する	, up, up, up, up
		$(document).kcommand('addCommand', '38,38,38,38', function() {
			alert('test!');
		});
		// 標準の画像を変更する(Konami Command)
		//$(document).kcommand('setDefault', 'myimg/excite_bike.jpg', 100, 2000);
	});
</script>
</head>
<body>
	<h1 id="testid">jQuery kcommand plugin</h1>
</body>
</html>
